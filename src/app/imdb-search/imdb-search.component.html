<input class="search-input" #searchField> 

<mat-card class="movie-result" *ngFor="let movie of movies">
  <mat-card-header>
    <mat-card-title>{{movie.Title}}</mat-card-title>
    <mat-card-subtitle>{{movie.Year}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="movie.Poster" [alt]="movie.Title">
  <mat-card-actions>
    <button mat-button>SAVE</button> <!-- TODO: change to the save movie component later -->
    <button mat-button>VIEW ON IMDB</button>
  </mat-card-actions>
</mat-card>
